


<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink = "/subcreate" >ADD NEW FARMER</button>
     <mat-divider></mat-divider>
     <br>
      
   </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table  mat-table [dataSource]="subscribers" matSort class="mat-elevation-z8">
  
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef > farmername </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
  
                <!-- Email Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef > City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
  
                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header text> Phone</th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container> 

                <!-- <ng-container matColumnDef="farmlocations"> -->
                    <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header text> Farmlocation</th> -->
                    <!-- <td mat-cell *matCellDef="let object of farmlocations"> {{object.farmlocations[0]|json}} </td> -->
                <!-- </ng-container>  -->
  
                <!-- Status Column -->
                <!-- <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.roles[0].name}} </td>
                    
                </ng-container> -->

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef = "let element">
                        <!-- <button routerLink = "/farmlocationcreate" mat-button color="primary"  (click) ="addSubLoc(element._id)">+Location</button> -->
                        <button routerLink = "/subedit" mat-button color="primary"  (click) ="editSubscriber(element._id)">Edit</button>
                        <button mat-button color="warn"    (click) ="deleteSubscriber(element._id)">Delete</button>
                    </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
            </table>
  
           
        </div>
  
    </div>

</div>
