


<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" routerLink = "/register" >CREATE NEW USER</button>
     <mat-divider></mat-divider>
     <br>
      
   </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table  mat-table [dataSource]="users" matSort class="mat-elevation-z8">
  
                <!-- Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef > Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
  
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef > Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
  
                <!-- Severity Column
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header text> password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>  -->
  
                <!-- Status Column -->
                <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.roles[0].name}} </td>
                    
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef = "let element">
                        <button mat-button color="primary" (click) ="editIssue(element._id)">Edit</button>
                        <button mat-button color="warn"    (click) ="deleteIssue(element._id)">Delete</button>
                    </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
            </table>
  
           
        </div>
  
    </div>

</div>
