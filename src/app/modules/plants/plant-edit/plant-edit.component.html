<div>
    <br>
    <mat-card>
    <section class="mat-typography">
       <h3>Update Plantating Record</h3>
    </section>
    <mat-divider></mat-divider>
    </mat-card>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="farmer" formControlName="farmer" #farmer>
        </mat-form-field> 
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="crop" formControlName="crop" #crop>
        </mat-form-field> 
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="operation" formControlName="operation" #operation>
        </mat-form-field> 
         
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="quantity" formControlName="quantity" #quantity>
        </mat-form-field> 

        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="quality" formControlName="quality" #quality>
        </mat-form-field>
         
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="type" formControlName="type" #type>
        </mat-form-field>
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="variety" formControlName="variety" #variety>
        </mat-form-field>
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="rainfall" formControlName="rainfall" #rainfall>
        </mat-form-field>
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="yearOfrelease" formControlName="yearOfrelease" #yearOfrelease>
        </mat-form-field>
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="seedRate" formControlName="seedRate" #seedRate>
        </mat-form-field>
        <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="additionalInfo" formControlName="additionalInfo" #additionalInfo>
        </mat-form-field>
        

        
        <!-- <mat-form-field class="field-full-width"> 
            <input matInput placeholder ="password" formControlName="password" #password>
        </mat-form-field>  -->

             <mat-divider></mat-divider>
             <br><br>
             <button mat-raised-button color="accent" routerLink="/plantlist">Back</button>&nbsp;
              <button type="submit" (click)="updatePlant(farmer.value,crop.value,operation.value,quantity.value,quality.value,type.value,variety.value,rainfall.value,yearOfrelease.value,seedRate.value,additionalInfo.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary" >Save</button>
            
        </form>
    </div>
