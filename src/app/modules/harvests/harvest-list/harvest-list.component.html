<div class="card" style="width: 15%; margin-bottom: 1%;">

    <button mat-raised-button color="primary" routerLink = "/harvestcreate" >+ New Harvest</button>      
</div>

    <div class="card" style="width: 85%; box-shadow: 0  5px 6px 0 rgba(0,0,0,0.2);  position:absolute; left:25px; "  >
           
            <table style="width: 100%;"  mat-table [dataSource]="harvests" matSort>

                <ng-container matColumnDef="farmer">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 17px;font-weight: bold; color: black;"> Farmer Name </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.farmer}} </td>
                </ng-container>
  
                <ng-container matColumnDef="crop">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 17px;font-weight: bold; color: black;"> Crop </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.crop}} </td>
                </ng-container>
  
                <ng-container matColumnDef="operation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 17px;font-weight: bold; color: black;">Operation</th>
                    <td mat-cell *matCellDef="let element" style="font-size: 16px;"> {{element.operation}} </td>
                </ng-container> 

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 17px;font-weight: bold; color: black;"> Quantity</th>
                    <td mat-cell *matCellDef="let object " style="font-size: 16px;"> {{object.quantity}} </td>
                </ng-container> 

                <ng-container matColumnDef="quality">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 17px;font-weight: bold; color: black;"> Quality</th>
                    <td mat-cell *matCellDef="let object " style="font-size: 16px;"> {{object.quality}} </td>
                </ng-container> 
  
            
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 17px;font-weight: bold; color: black;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Actions</th>
                    <td mat-cell *matCellDef = "let element">
                        <button routerLink = "/harvestedit" mat-button color="primary"  (click) ="editHarvest(element.id)">Edit</button>
                        <button mat-button color="warn"    (click) ="deleteHarvest(element.id)">Delete</button>
                    </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
            </table>
            <mat-divider></mat-divider>
            <mat-paginator [pageSizeOptions]="[10, 15, 20 ,25]"></mat-paginator> 
           
        </div>
