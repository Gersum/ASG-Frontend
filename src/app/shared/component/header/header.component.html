<header class="header-outer">
	<div class="header-inner">
      <div style="padding-left: 5%;">
        <img src="assets\images\asgggg2.png" />
      </div>
      <button mat-icon-button (click)="toggleSideBar()">
        &nbsp;&nbsp;<fa-icon [icon]="faBars" style="color:rgb(191, 243, 176) ;"></fa-icon>
      </button>
        <div class="header-content responsive-wrapper" >
          <button mat-button routerLink="/home" style="position: absolute; right: 100px;">
            <fa-icon size="lg" [icon]="faQuestionCircle" style="color:rgb(191, 243, 176) ;"></fa-icon>
           </button>

          <nav class="header-navigation" style="position: absolute; right: 60px; top: 25px; ">
            <h3 style="color: whitesmoke;">{{ username }}</h3>
          </nav>
          <button mat-button (click)="logout()" routerLink="/login" style="position: absolute; right: 5px;">
            <fa-icon size="lg" [icon]="faSignOutAlt" style="color:rgb(191, 243, 176) ;"></fa-icon>
          </button>
          
        </div>
	</div>
</header>
